{% extends "base.html" %}
{% block content %}
    <h3>Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" action="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register -->
                <div class="row">
                    <div class="col s12">
                        <a href="{{ url_for('register') }}">
                            <button type="button" class="btn-large text-shadow">
                                Register
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    
    

{% endblock %}
